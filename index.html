<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <section id="home" class="tab-content active">
            <header>
                <h1>Mi Saldo</h1>
                <button onclick="exportToCSV()" class="btn-export"><i class="fas fa-file-download"></i></button>
            </header>

            <div class="balance-card">
                <span>Total Disponible</span>
                <h2 id="total-balance">$0.00</h2>
            </div>

            <div class="quick-add">
                <h3>Nuevo Movimiento</h3>
                <input type="text" id="description" placeholder="¬øEn qu√© gastaste?">
                <input type="number" id="amount" placeholder="0.00">
                <select id="category">
                    <option value="üçî Comida">üçî Comida</option>
                    <option value="üöó Transporte">üöó Transporte</option>
                    <option value="üè† Hogar">üè† Hogar</option>
                    <option value="üéÆ Ocio">üéÆ Ocio</option>
                    <option value="üí∞ Sueldo">üí∞ Sueldo</option>
                    <option value="‚ú® Otros">‚ú® Otros</option>
                </select>
                <div class="grid-btns">
                    <button onclick="addTransaction('income')" class="btn-in">Ingreso</button>
                    <button onclick="addTransaction('expense')" class="btn-out">Gasto</button>
                </div>
            </div>
        </section>

        <section id="goals" class="tab-content">
            <header><h1>Metas de Ahorro</h1></header>
            <div class="goal-setup-card">
                <input type="text" id="goal-name-input" placeholder="Nombre (ej: Laptop)">
                <input type="number" id="goal-amount-input" placeholder="Monto objetivo">
                <button onclick="updateGoalSettings()" class="btn-in" style="width: 100%;">Establecer Meta</button>
            </div>
            <div class="goal-card">
                <div class="goal-info">
                    <span id="goal-display-name">Sin meta</span>
                    <span id="goal-percent">0%</span>
                </div>
                <div class="progress-bar"><div id="progress-fill"></div></div>
                <div class="goal-stats">
                    <p>Faltan: <strong id="goal-remaining">$0</strong></p>
                </div>
            </div>
        </section>

        <section id="history" class="tab-content">
            <header><h1>Movimientos</h1></header>
            <ul id="transaction-list" class="list-container"></ul>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showTab('home', this)"><i class="fas fa-wallet"></i><span>Inicio</span></div>
            <div class="nav-item" onclick="showTab('goals', this)"><i class="fas fa-bullseye"></i><span>Metas</span></div>
            <div class="nav-item" onclick="showTab('history', this)"><i class="fas fa-list-ul"></i><span>Lista</span></div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
