<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas Pro Ultra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <section id="home" class="tab-content active">
            <header>
                <h1>Resumen Visual</h1>
                <div class="header-actions">
                    <button onclick="exportToCSV()" class="btn-export"><i class="fas fa-file-excel"></i></button>
                </div>
            </header>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
                <div class="chart-overlay">
                    <span id="total-balance">$0</span>
                </div>
            </div>

            <div class="quick-add">
                <input type="text" id="description" placeholder="Â¿En quÃ© gastaste?">
                <input type="number" id="amount" placeholder="Monto">
                <select id="category">
                    <option value="ğŸ” Comida">ğŸ” Comida</option>
                    <option value="ğŸš— Transporte">ğŸš— Transporte</option>
                    <option value="ğŸ  Hogar">ğŸ  Hogar</option>
                    <option value="ğŸ® Ocio">ğŸ® Ocio</option>
                    <option value="ğŸ’° Sueldo">ğŸ’° Sueldo</option>
                    <option value="âœ¨ Otros">âœ¨ Otros</option>
                </select>
                <div class="grid-btns">
                    <button onclick="addTransaction('income')" class="btn-in">Ingreso</button>
                    <button onclick="addTransaction('expense')" class="btn-out">Gasto</button>
                </div>
            </div>
        </section>

        <section id="goals" class="tab-content">
    <header>
        <h1>Mis Metas</h1>
        <button onclick="editGoal()" class="btn-export"><i class="fas fa-edit"></i></button>
    </header>
    <div class="goal-card">
        <div class="goal-info">
            <span>Objetivo: <strong id="goal-name">Cargando...</strong></span>
            <span id="goal-percent">0%</span>
        </div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <p class="goal-stats">Faltan: <span id="goal-remaining">$0</span></p>
        <p style="font-size: 10px; margin-top: 10px; opacity: 0.5;">*El progreso se basa en tu saldo actual.</p>
    </div>
</section>

        <section id="history" class="tab-content">
            <header><h1>Movimientos</h1></header>
            <ul id="transaction-list" class="list-container"></ul>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showTab('home', this)"><i class="fas fa-chart-pie"></i><span>Panel</span></div>
            <div class="nav-item" onclick="showTab('goals', this)"><i class="fas fa-bullseye"></i><span>Metas</span></div>
            <div class="nav-item" onclick="showTab('history', this)"><i class="fas fa-history"></i><span>Lista</span></div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
